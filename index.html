<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <script src="main.js"></script>
    <h2><div>Rock Paper Scissors</div><div>But 101 Choices</div></h2>
    
    <div class="container">
    <div>
        <h3>Opponent's Choice: </h3>
        
        <img id="oc" >
        <p id="oct"><p id="os">Score: 0</p></p>
    </div>
    <p id="msg"></p>
    <div>
        <h3>Your Choice: </h3>
        
        <img id="pc" >
        <p id="pct"><p id="ps">Score: 0</p></p>
        <input type="text" name="choice" id="q" onKeyUp="showResults(this.value)" />
        <div id="result"></div>
    </div>
    </div>
</body>
</html>
